<form #registerForm="ngForm" (ngSubmit)="register()">
    <h2 class="text-center text-primary">რეგისტრაცია</h2>
    <hr>

    <div class="form-group">
        <input type="text" class="form-control" placeholder="მომხმარებელი" required name="username" [(ngModel)]="modelRegister.username">
    </div>

    <div class="form-group">
        <input type="password" class="form-control" placeholder="პაროლი" required name="password" [(ngModel)]="modelRegister.password">
    </div>


    <div class="form-group text-center">
        <button class="btn btn-success" type="submit">რეგისტაცია</button>
        <button class="btn btn-default" type="button" >უკან</button>
    </div>

</form>
