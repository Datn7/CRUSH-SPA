<div class="card mb-4">
  <div class="card-img-wrapper">
    <img
      src="{{ userCard.photoUrl || '../../../../../assets/user.JPG' }}"
      alt="{{ userCard.knownAs }}"
      class="card-img-top"
    />
    <ul class="list-inline member-icons animate text-center">
      <li class="d-inline">
        <button
          class="btn btn-sm btn-primary"
          [routerLink]="['/members/', userCard.id]"
        >
          <i class="fas fa-user"></i>
        </button>
      </li>
      <li class="d-inline">
        <button class="btn btn-sm btn-primary">
          <i class="fas fa-heart"></i>
        </button>
      </li>
      <li class="d-inline">
        <button class="btn btn-sm btn-primary">
          <i class="fas fa-envelope"></i>
        </button>
      </li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1">
      {{ userCard.knownAs }}, {{ userCard.age }}
    </h6>
    <p class="card-text text-muted text-center">{{ userCard.city }}</p>
  </div>
</div>
